[nextcloud]
user = www
group = www

listen = /var/run/nextcloud-php-fpm.sock
listen.owner = www
listen.group = www
; Performance: Increase listen backlog for high-traffic scenarios
listen.backlog = 511

; Performance: Use dynamic process manager with optimized settings
pm = dynamic
pm.max_children = 120
pm.start_servers = 30
pm.min_spare_servers = 30
pm.max_spare_servers = 90
; Performance: Set max requests per child to prevent memory leaks
pm.max_requests = 1000
; Performance: Enable process manager status page
pm.status_path = /fpm-status

; Performance: Optimize request timeouts
request_terminate_timeout = 3600
request_slowlog_timeout = 30s
slowlog = /var/log/php-fpm-slow.log

; Performance: Emergency restart threshold
emergency_restart_threshold = 10
emergency_restart_interval = 1m

; Performance: Catch worker output for debugging
catch_workers_output = yes

php_admin_value[session.save_path] = "/usr/local/www/nextcloud-sessions-tmp"
; Nextcloud wants PATH environment variable set.
env[PATH] = $PATH
; Performance: Set environment variables for optimal performance
env[HOSTNAME] = $HOSTNAME
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
