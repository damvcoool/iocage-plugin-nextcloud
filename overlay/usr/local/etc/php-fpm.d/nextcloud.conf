[nextcloud]
user = www
group = www

listen = /var/run/nextcloud-php-fpm.sock
listen.owner = www
listen.group = www
listen.mode = 0660

; Process Manager Configuration
; Optimized for 4-8GB RAM systems with 10-50 concurrent users
pm = dynamic
pm.max_children = 120
pm.start_servers = 12
pm.min_spare_servers = 6
pm.max_spare_servers = 18
pm.process_idle_timeout = 10s
pm.max_requests = 500

; Status and Monitoring
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Performance Tuning
request_terminate_timeout = 3600
request_slowlog_timeout = 5s
slowlog = /var/log/php-fpm/nextcloud-slow.log

; Emergency Restart
emergency_restart_threshold = 10
emergency_restart_interval = 1m

; Session Configuration
php_admin_value[session.save_path] = "/usr/local/www/nextcloud-sessions-tmp"
php_admin_value[session.gc_maxlifetime] = 1440

; Memory Limits
php_admin_value[memory_limit] = 512M
php_admin_value[upload_max_filesize] = 16G
php_admin_value[post_max_size] = 16G
php_admin_value[max_execution_time] = 3600
php_admin_value[max_input_time] = 3600

; OPcache Settings
php_admin_value[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 16
php_admin_value[opcache.max_accelerated_files] = 10000
php_admin_value[opcache.revalidate_freq] = 60
php_admin_value[opcache.save_comments] = 1
php_admin_value[opcache.jit] = 1255
php_admin_value[opcache.jit_buffer_size] = 128M

; Environment Variables
env[PATH] = $PATH
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp
