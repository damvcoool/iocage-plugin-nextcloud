load_module /usr/local/libexec/nginx/ngx_mail_module.so;
load_module /usr/local/libexec/nginx/ngx_stream_module.so;

user www;
# Performance: Use auto to match CPU cores for optimal performance
worker_processes auto;
# Performance: Set worker priority
worker_priority -5;
# Performance: Increase worker_rlimit_nofile for high-traffic scenarios
worker_rlimit_nofile 65535;

pid /var/run/nginx.pid;

events {
  use kqueue;
  # Performance: Increased from 1024 to 4096 for better concurrency
  worker_connections 4096;
  multi_accept on;
  # Performance: Accept as many connections as possible
  accept_mutex off;
}
http {

  # Basic settings
  # ----------

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  reset_timedout_connection on;
  # Performance: Increased keepalive timeout for persistent connections
  keepalive_timeout 75;
  keepalive_requests 1000;
  types_hash_max_size 2048;
  server_tokens off;
  send_timeout 30;
  server_names_hash_max_size 4096;
  # Performance: Optimize hash bucket sizes
  server_names_hash_bucket_size 128;

  # Common limits
  # ----------

  # Performance: Increased upload size from 100M to 512M for larger files
  client_max_body_size 512M;
  # Performance: Increased buffer from 1M to 2M
  client_body_buffer_size 2m;
  client_header_timeout 3m;
  client_body_timeout 3m;

  client_body_temp_path /var/tmp/nginx/client_body_temp;

  proxy_connect_timeout 5;
  proxy_send_timeout 10;
  proxy_read_timeout 10;

  # Performance: Increased proxy buffer sizes for better throughput
  proxy_buffer_size 8k;
  proxy_buffers 16 32k;
  proxy_busy_buffers_size 128k;
  proxy_temp_file_write_size 128k;

  proxy_temp_path /var/tmp/nginx/proxy_temp;

  include mime.types;
  default_type application/octet-stream;

  # Logs format
  # ----------

  log_format main '$remote_addr - $host [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"'
                  'rt=$request_time ut=$upstream_response_time '
                  'cs=$upstream_cache_status';

  log_format cache '$remote_addr - $host [$time_local] "$request" $status '
                   '$body_bytes_sent "$http_referer" '
                   'rt=$request_time ut=$upstream_response_time '
                   'cs=$upstream_cache_status';

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;

  # GZip config
  # ----------

  gzip on;
  gzip_static on;
  gzip_types text/plain text/css text/javascript text/xml application/x-javascript application/javascript application/xml application/json image/x-icon;
  gzip_comp_level 9;
  gzip_buffers 16 8k;
  gzip_proxied expired no-cache no-store private auth;
  gzip_min_length 1000;
  gzip_disable "msie6";
  gzip_vary on;

  # Performance: FastCGI cache configuration for improved response times
  # ----------
  # Note: FastCGI caching is configured but not enabled by default for Nextcloud
  # due to potential session management issues. To enable, uncomment fastcgi_cache directives
  # in the PHP location block and add appropriate cache bypass rules for dynamic content.
  fastcgi_cache_path /var/tmp/nginx/fastcgi_cache levels=1:2 keys_zone=NEXTCLOUD:256m inactive=60m max_size=1g;
  fastcgi_cache_key "$scheme$request_method$host$request_uri";
  fastcgi_cache_use_stale error timeout updating invalid_header http_500 http_503;
  fastcgi_cache_background_update on;
  fastcgi_cache_lock on;

  # Cache config
  # ----------

  proxy_cache_valid 1m;

  # Performance: Optimize open file cache for static assets
  # ----------
  open_file_cache max=10000 inactive=30s;
  open_file_cache_valid 60s;
  open_file_cache_min_uses 2;
  open_file_cache_errors on;

  # Virtual host config
  # ----------

  # SSL
  # ----------

  #ssl_certificate /usr/local/etc/letsencrypt/live/truenas/fullchain.pem;
  #ssl_certificate_key /usr/local/etc/letsencrypt/live/truenas/privkey.pem;
  # Verify chain of trust of OCSP response using Root CA and Intermediate certs
  #ssl_trusted_certificate /usr/local/etc/letsencrypt/live/truenas/chain.pem;

  # Performance: Increased SSL session cache for better TLS performance
  #ssl_session_timeout 1d;
  #ssl_session_cache shared:MozSSL:50m;  # about 200000 sessions
  #ssl_session_tickets off;
  # Performance: Enable SSL buffer size optimization
  #ssl_buffer_size 4k;

  # intermediate configuration
  # Keep only TLS 1.2 (+ TLS 1.3)
  #ssl_protocols TLSv1.2 TLSv1.3;
  # Use only strong ciphers
  #ssl_ciphers TLS-CHACHA20-POLY1305-SHA256:TLS-AES-256-GCM-SHA384:TLS-AES-128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
  # Use more secure ECDH Curve
  #ssl_ecdh_curve X25519:P-521:P-384:P-256;
  # Defend against the BEAST attack
  #ssl_prefer_server_ciphers off;

  include /usr/local/etc/nginx/conf.d/*.conf;
}
