# Redis configuration optimized for Nextcloud performance
# Based on Redis best practices for caching workloads

# Network configuration
bind 127.0.0.1
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General configuration
daemonize yes
supervised no
pidfile /var/run/redis/redis.pid
loglevel notice
logfile /var/log/redis/redis.log
databases 16

# Performance: Optimize for caching workload
# Save snapshots less frequently for better performance (can disable for pure cache)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /var/db/redis

# Performance: Memory management for Nextcloud caching
# Set maxmemory based on system RAM (recommended: ~10% of total RAM)
# Examples: For 8GB system: 512mb, For 16GB system: 1gb, For 32GB system: 2gb
maxmemory 512mb
# Performance: Use allkeys-lru policy for optimal cache eviction
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Performance: Disable persistence for pure cache mode (optional, commented out by default)
# Uncomment the following lines for maximum performance at the cost of persistence:
# save ""
# appendonly no

# AOF configuration (disabled by default for caching performance)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Performance: Lua script time limit
lua-time-limit 5000

# Performance: Slow log configuration for monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Performance: Event notification for key eviction monitoring
notify-keyspace-events ""

# Performance: Advanced configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Performance: Active rehashing for better memory efficiency
activerehashing yes

# Performance: Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Performance: Frequency of rehashing the main dictionary
hz 10

# Performance: Enable dynamic HZ for reduced latency
dynamic-hz yes

# Performance: AOF rewrite incremental fsync
aof-rewrite-incremental-fsync yes

# Performance: RDB save incremental fsync
rdb-save-incremental-fsync yes

# Performance: Disable protected mode for localhost-only access
protected-mode no

# Performance: Increase max clients
maxclients 10000
